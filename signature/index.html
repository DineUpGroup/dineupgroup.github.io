<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DineUp Signature Generator</title>
  <style>
    input {
      width: 200px;
    }
  </style>
</head>

<body>
  <h1>DineUp Signature Generator</h1>
  <div id="inputs">
    <label>Name: <input id="name" /></label>
    <br /><br />
    <label>Role: <input id="line1" /></label>
    <br /><br />
    <label>Optional Line: <input id="line2" /></label>
    <br /><br />
    <label>Phone: <input id="phone" placeholder="+1 (555) 123-4567" /></label>
    <br /><br />
    <label>Email: <input id="email" placeholder="hello@dineup.com" /></label>
    <br /><br />
    <label>LinkedIn: <input id="linkedin" placeholder="linkedin.com/in/username" /></label>
    <br /><br />
    <label>Optional Meeting Link: <input id="meeting" placeholder="meetings.hubspot.com/username" /></label>
  </div>
  <br />
  <br />
  Copy the content below, then paste into signature field
  <br />
  <br />
  <br />
  <br />
  <table style="font-family: Verdana, Arial, sans-serif;" cellspacing="0" cellpadding="0" id="signature">
    <tbody>
      <tr>
        <td>
          <table style="font-family: Verdana, Arial, sans-serif;" cellspacing="0" cellpadding="0">
            <tbody>
              <tr>
                <td style="vertical-align: middle;">
                  <h2 color="#002357" style="margin: 0px; color: rgb(0, 0, 0); font-size: 24px; font-family: Verdana, Arial, sans-serif;" class="name">

                  </h2>
                  <h4 color="#002357" class="line1"
                    style="margin: 0px; color: rgb(0, 0, 0); line-height: 24px; font-size: 18px; font-weight: normal; font-family: Verdana, Arial, sans-serif;">

                  </h4>
                  <h5 color="#002357" class="line2"
                    style="margin: 0px; color: rgb(0, 0, 0); line-height: 24px; font-size: 14px; font-family: Verdana, Arial, sans-serif;">

                  </h5>
                  <a href="https://dineup.com" alt="DineUp" style="color: rgb(0, 0, 0); line-height: 24px; font-size: 14px; font-family: Verdana, Arial, sans-serif;">
                    <img
                      src="https://dineup.com/hubfs/logo-dark.png"
                      role="presentation"
                      style="display: inline-block; max-width: 130px; margin-top: 10px; width: 130px" width="130">
                  </a>
                </td>
                <td width="10">
                  <div style="width: 10px;"></div>
                </td>
                <td color="#002357" direction="vertical"
                  style="width: 1px; border-bottom: medium none; border-left: 1px solid rgb(0, 0, 0);" width="1"
                  height="auto"></td>
                <td width="10">
                  <div style="width: 10px;"></div>
                </td>
                <td style="vertical-align: middle;">
                  <div style="margin-bottom: 5px;">
                    <a
                      href="https://dineup.com" color="#002357"
                      style="text-decoration: none; color: rgb(0, 0, 0); font-size: 14px; font-family: Verdana, Arial, sans-serif;">dineup.com</a>
                  </div>
                  <div style="margin-bottom: 5px;">
                    <a
                      href="tel:+1 (512) 593-2019" color="#002357" class="phone"
                      style="text-decoration: none; color: rgb(0, 0, 0); font-size: 14px; font-family: Verdana, Arial, sans-serif;"></a>
                  </div>
                  <div style="margin-bottom: 5px;">
                    <a
                      href="mailto:kevin@dineup.com" color="#002357" class="email"
                      style="text-decoration: none; color: rgb(0, 0, 0); font-size: 14px; font-family: Verdana, Arial, sans-serif;"></a>
                  </div>
                  <div style="margin-bottom: 5px;">
                    <a class="linkedin"
                      href="https://www.linkedin.com/in/kevincolten/" color="#002357"
                      style="text-decoration: none; color: rgb(0, 0, 0); font-size: 14px; font-family: Verdana, Arial, sans-serif;"></a>
                  </div>
                  <div class="meeting-div" style="visibility: hidden;">
                    <a class="meeting"
                      href="https://meetings.hubspot.com/kcolten" color="#002357"
                      style="text-decoration: none; color: rgb(0, 0, 0); font-size: 14px;"></a>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </td>
      </tr>
    </tbody>
  </table>
  <br>
  <button id="signature-copy">Copy Signature</button>
  <script>
    addEventListener('DOMContentLoaded', () => {
      document.querySelector('#signature-copy').addEventListener('click', () => {
        copyToClipboard(document.getElementById("signature").innerHTML)
      });
      const handler = (e) => {
        switch (e.target.getAttribute('id')) {
          case 'email':
            document.querySelector(`.email`).setAttribute('href', `mailto:${e.target.value}`);
            break;
          case 'phone':
            document.querySelector(`.phone`).setAttribute('href', `tel:${e.target.value}`);
            break;
          case 'linkedin':
            document.querySelector(`.linkedin`).setAttribute('href', `https://${e.target.value.toLowerCase().replace('http://', '').replace('https://', '')}`);
            break;
          case 'meeting':
            document.querySelector(`.meeting`).setAttribute('href', `https://${e.target.value.toLowerCase().replace('http://', '').replace('https://', '')}`);
            document.querySelector(`.meeting-div`).style.visibility = e.target.value ? 'visible' : 'hidden';
            break;
          default:
            break;
        }
        document.querySelector(`.${e.target.getAttribute('id')}`).textContent = e.target.value;
      };
      ['keyup', 'change'].forEach((event) => document.querySelector('#inputs').addEventListener(event, handler));
      [...document.querySelectorAll('#inputs input')].forEach(target => handler({ target }));
    });

    function copyToClipboard(html) {
      const container = document.createElement('div')
      container.innerHTML = html
      container.style.position = 'fixed'
      container.style.pointerEvents = 'none'
      container.style.opacity = 0
      document.body.appendChild(container)
      window.getSelection().removeAllRanges()
      const range = document.createRange()
      range.selectNode(container)
      window.getSelection().addRange(range)
      document.execCommand('copy')
      document.body.removeChild(container);
      document.querySelector('#signature-copy').textContent = 'Copied!';
    }
  </script>
</body>

</html>
