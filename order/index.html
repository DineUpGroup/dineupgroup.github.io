<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

<body>
  <main class="container">
    <h1>Order Form</h1>
    <form action="https://dineup-orders.kevin-6b9.workers.dev/" method="post">
      <div class="mb-3 form-floating">
        <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First Name">
        <label for="firstname">First Name</label>
      </div>
      <div class="mb-3 form-floating">
        <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last Name">
        <label for="lastname">Last Name</label>
      </div>
      <div class="mb-3 form-floating">
        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
        <label for="email">Email</label>
      </div>
      <div class="mb-3 form-floating">
        <input type="text" class="form-control" id="phone" name="phone" placeholder="Phone">
        <label for="phone" class="form-label">Phone</label>
      </div>
      <div class="mb-3 form-floating">
        <select id="dineup_recent_order_departure_airport" class="form-select" aria-label="Departure Airport" name="dineup_recent_order_departure_airport">
          <option selected disabled></option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
        <label for="dineup_recent_order_departure_airport">Departure Airport</label>
      </div>
      <div class="mb-3 form-floating">
        <input type="date" class="form-control" id="dineup_recent_order_departure_date" name="dineup_recent_order_departure_date" placeholder="Departure Date">
        <label for="dineup_recent_order_departure_date">Departure Date</label>
      </div>
      <div class="mb-3 form-floating">
        <input type="time" class="form-control" id="dineup_recent_order_departure_time" name="dineup_recent_order_departure_time" placeholder="Departure Time">
        <label for="dineup_recent_order_departure_time">Departure Time</label>
      </div>
      <div class="input-group mb-3">
        <input type="text" class="form-control w-75" placeholder="Item Description" aria-label="Description" name="items[0].description" required>
        <span class="input-group-text">x</span>
        <input type="number" class="form-control" aria-label="Quantity" value="1" name="items[0].quantity" required min="0" >
      </div>
      <div class="input-group mb-3">
        <input type="text" class="form-control w-75" placeholder="Item Description" aria-label="Description" name="items[1].description" required>
        <span class="input-group-text">x</span>
        <input type="number" class="form-control" aria-label="Quantity" value="1" name="items[1].quantity" required min="0" >
      </div>
      <div class="mb-3 form-floating">
        <textarea class="form-control" id="dineup_recent_order_notes" name="dineup_recent_order_notes" rows="3" placeholder="Additional Notes"></textarea>
        <label for="dineup_recent_order_notes" class="form-label">Additional Notes</label>
      </div>
      <button class="btn btn-primary" type="submit">Submit</button>
    </form>
  </main>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>

    <!-- End of HubSpot Embed Code -->
</body>

</html>
